<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            background-image: url('5590457.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; /* Cor do texto principal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0); /* Fundo transparente */
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s;
        }
        h3 {
            color: #0d1f30; /* Cor do título */
            text-align: center;
            margin-bottom: 15px;
        }
        .form-label {
            color: #112233; /* Cor dos rótulos dos campos */
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.15); /* Fundo semi-transparente dos campos de entrada */
            color: #0d1f30; /* Cor do texto dos campos de entrada */
            border: 1px solid #112233; /* Borda dos campos */
        }
        .form-control::placeholder {
            color: #ddd; /* Cor do placeholder */
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            width: 100%;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .btn-menu {
            border-radius: 5px;
            margin: 0 5px;
            flex: 1;
            font-size: 0.85rem;
            padding: 6px;
        }
        .modal-header {
            background-color: #555555;
            color: #fff;
        }
        .table th {
            background-color: #777777;
            color: #fff;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Sistema de Cadastro de Usuários</h3>
        <form id="formCadastroUser">
            <div class="mb-2">
                <label for="nome" class="form-label">Nome do Usuário:</label>
                <input type="text" class="form-control" id="nome" placeholder="Informe o Nome" required>
            </div>
            <div class="mb-2">
                <label for="idade" class="form-label">Idade:</label>
                <input type="number" class="form-control" id="idade" placeholder="Informe a Idade" required>
            </div>
            <div class="mb-2">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco" placeholder="Rua, Avenida, etc." required>
            </div>
            <div class="mb-2">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="cep" placeholder="Informe o CEP" required>
            </div>
            <div class="mb-2">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero" placeholder="Número da residência" required>
            </div>
            <div class="mb-2">
                <label for="complemento" class="form-label">Complemento:</label>
                <input type="text" class="form-control" id="complemento" placeholder="Complemento (opcional)">
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-success btn-menu" onclick="salvarUsuario()">Salvar</button>
                <button type="button" class="btn btn-secondary btn-menu" onclick="resetarFormulario()">Novo</button>
                <button type="button" class="btn btn-danger btn-menu" data-bs-toggle="modal" data-bs-target="#modalPesquisarUser">Pesquisar</button>
                <button type="button" class="btn btn-warning btn-menu" onclick="botaoDeletarDaTela()">Deletar</button>
            </div>
        </form>
    </div>

    <!-- Modal de Pesquisa -->
    <div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nameBusca" class="form-label">Informe o Nome:</label>
                        <input type="text" class="form-control" id="nameBusca">
                    </div>
                    <button type="button" class="btn btn-success" onclick="pesquisarUser()">Buscar</button>
                    <table class="table mt-3" id="tabelaresultados">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
